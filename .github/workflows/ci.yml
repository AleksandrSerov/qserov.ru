name: CI
on: [push]
jobs:
    ci:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                step: ['lint', 'build', 'tests:unit', 'tests:e2e']
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '16'
            - name: Prepare
              run: yarn install --frozen-lockfile

            - name: ${{matrix.step}}
              run: yarn ${{matrix.step}}
